{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="row g-4 align-items-center">
      <div class="col-12 col-md-6">
        <img class="preview" alt="uploaded"
             src="data:image/jpeg;base64,{{ img_b64 }}">
      </div>
      <div class="col-12 col-md-6">
        <h5 class="mb-3">Prediction</h5>
        {% if label == "Crack" %}
          <div class="alert alert-danger mb-3"><strong>Crack detected</strong></div>
        {% else %}
          <div class="alert alert-success mb-3"><strong>No Crack detected</strong></div>
        {% endif %}
        <p class="mb-2">
          <span class="text-muted">Confidence (p<sub>crack</sub>):</span>
          <span class="badge text-bg-secondary prob-pill">{{ p_crack }}</span>
        </p>
        <a class="btn btn-outline-secondary mt-2" href="/">Analyze another image</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
