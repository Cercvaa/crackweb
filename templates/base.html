<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Concrete Crack Classifier" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      body { padding-top: 32px; }
      .card { border-radius: 1rem; }
      .preview { max-width: 100%; border-radius: .75rem; }
      .prob-pill { font-variant-numeric: tabular-nums; }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 840px;">
      <header class="mb-4 text-center">
        <h1 class="fw-semibold">Concrete Crack Classifier</h1>
        <p class="text-muted">Upload or take a photo; the model predicts if the surface is cracked.</p>
      </header>
      {% block content %}{% endblock %}
      <footer class="mt-4 text-center text-secondary small">
        Powered by FastAPI + fastai
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
